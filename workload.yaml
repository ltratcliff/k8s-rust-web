apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rust-env
  name: rust-env
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: rust-env
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rust-env
    spec:
      containers:
      - image: ltratcliff.azurecr.io/rust-env:v1
        imagePullPolicy: IfNotPresent
        name: rust-env
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
      - name: regcred
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rust-env
  name: rust-env
  namespace: default
spec:
  allocateLoadBalancerNodePorts: true
  clusterIP: 10.0.145.5
  clusterIPs:
  - 10.0.145.5
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - nodePort: 31567
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: rust-env
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
    - ip: 51.8.47.148
